<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Your Business - Employee Schedule</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            background: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }
        
        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
        }
        
        .sidebar {
            width: 250px;
            background: #333;
            padding: 20px;
            position: fixed;
            left: -250px; /* Initially hidden */
            top: 0;
            bottom: 0;
            transition: left 0.3s ease; /* Add smooth transition */
        }
        
        .sidebar.active {
            left: 0; /* Show sidebar */
        }
        
        .sidebar h3 {
            color: #fff;
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar ul li {
            margin-bottom: 10px;
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
        }
        
        h1 {
            color: #007bff;
            font-weight: bold;
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 2px solid #2e616f;
        }
        
        th, td {
            padding: 12px;
            border: 2px solid #2e616f;
            text-align: left;
        }
        
        th {
            background-color: #2a4869;
            color: #fff;
        }
        
        tr:nth-child(even) {
            background-color: #283038;
        }
        
        tr:hover {
            background-color: #39a2bf;
            color: #ffffff;
        }
        
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            color: #fff;
            font-size: 24px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="menu-toggle">&#9776;</div>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <h3>Menu</h3>
            <ul>
                <li>Profile</li>
                <li>Account</li>
                <li>Settings</li>
                <li>Logout</li>
            </ul>
        </div>
        <div class="main-content">
            <h1>Manage Your Business - Employee Schedule</h1>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Shift</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Your table rows go here -->
                    <tr>
                        <td>Employee 1</td>
                        <td>Manager</td>
                        <td>8:00 AM - 5:00 PM</td>
                        <td>Edit | Delete</td>
                    </tr>
                    <tr>
                        <td>Employee 2</td>
                        <td>Cashier</td>
                        <td>12:00 PM - 9:00 PM</td>
                        <td>Edit | Delete</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
</body>
</html>
