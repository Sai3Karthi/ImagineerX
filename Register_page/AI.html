<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini AI Text Generation</title>
  <script src="https://esm.run/@google/generative-ai"></script>
</head>
<body>
  <h1>Enter your prompt:</h1>
  <input type="text" id="prompt" placeholder="Type your prompt here..." />
  <button onclick="generateText()">Generate</button>
  <br>
  <div id="output"></div>

  <script>
    // Replace with your API key
    const API_KEY = "iron-burner-412609";

    async function generateText() {
      const prompt = document.getElementById("prompt").value;

      // Configure the GoogleGenerativeAI model
      const genAI = new GoogleGenerativeAI(API_KEY);
      const model = genAI.getGenerativeModel({ model: "gemini-pro-vision" });

      try {
        // Send the prompt to the model and wait for response
        const result = await model.generateContent(prompt);
        const response = await result.response;
        const text = response.text();

        // Display the generated text in the output box
        document.getElementById("output").textContent = text;
      } catch (error) {
        console.error("Error generating text:", error);
        document.getElementById("output").textContent = "An error occurred. Please try again.";
      }
    }
  </script>
</body>
</html>
